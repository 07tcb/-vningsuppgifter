<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poop Moto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="#">Hem</a>
        <a href="#">Prislista</a>
        <a href="#">Om oss</a>  
    </div>
    
    <div class="header">
        <div class="logo-box">
            <img src="ajsarmotard-logo.png" alt="amLogo">
        </div>
        <p>service, trimning och kiss</p>
    </div>
    
    <div class="products">
        <div class="product" onclick="togglePopup('aerox')">
            <p>Aerox Stage 90cc</p>
            <img src="aerox.jfif" alt="Aerox Stage 90cc">
        </div>
        <div class="product" onclick="togglePopup('derbi')">
            <p>Derbi Senda 110 Parmakit</p>
            <img src="derbi1.jpg" alt="Derbi Senda 110 Parmakit">
        </div>
        <div class="product" onclick="togglePopup('kundvagn')">
            <p>125cc kundvagn lol</p>
            <img src="derbi1.jpg" alt="125cc kundvagn lol">
        </div>
    </div>

    <div class="promo">
        <p><span>Trött på att åka i 45?</span></p>
        <p>Vi hjälper dig!</p>
    </div>

    <div class="services">
        <div class="service" onclick="openFormPopup('Trimning')">
            <p>Trimning</p>
            <img src="trimning.jpg" alt="Trimning">
        </div>
        <div class="service" onclick="openFormPopup('Service')">
            <p>Service</p>
            <img src="service.jpg" alt="Service">
        </div>
        <div class="service" onclick="openFormPopup('Annat')">
            <p>Annat</p>
            <img src="other.jpg" alt="Annat">
        </div>
    </div>

    <div class="popup" id="popup">
        <p id="popup-text"></p>
        <img id="popup-img" src="" alt="Popup Image">
        <span class="close-btn" onclick="hidePopup()">&times;</span>
    </div>

    <div class="popup-form" id="popup-form">
        <div class="popup-content">
            <span class="close-btn" onclick="closeFormPopup()">&times;</span>
            <h2 id="form-title"></h2>
            <form>
                <label for="name">Namn:</label>
                <input type="text" id="name" required>

                <label for="age">Ålder:</label>
                <input type="number" id="age" required>

                <label for="help">Vad behöver du hjälp med?</label>
                <textarea id="help" rows="4" required></textarea>

                <button type="submit">Skicka</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
